<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Add Quote</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_tags">Tags:</label>
                <select name="tags" id="id_tags" multiple class="form-control">
                    {% for tag in all_tags %}
                        <option value="{{ tag }}">{{ tag }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_author">Author:</label>
                <select name="author" id="id_author" class="form-control">
                    <option value="" selected>---------</option>
                    {% for author in form.author.field.queryset %}
                        <option value="{{ author.pk }}">{{ author.fullname }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_quote">Quote:</label>
                <textarea name="quote" id="id_quote" cols="40" rows="10" class="form-control" required>{{ form.quote.value }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Quote</button>
        </form>
    </div>
</body>
</html>
